name: Notify SkillHub of Updates

on:
  push:
    branches:
      - main
    paths:
      - 'skills/**'
      - 'skill-files/**'

  # Also trigger when PRs are merged
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  notify:
    # Only run if it's a push or a merged PR
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Trigger SkillHub sync
        env:
          SKILLHUB_TOKEN: ${{ secrets.SKILLHUB_DISPATCH_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $SKILLHUB_TOKEN" \
            https://api.github.com/repos/kratos06/skillhub/dispatches \
            -d '{"event_type": "skill-updated", "client_payload": {"source": "lofty-skills", "ref": "${{ github.ref }}"}}'

          echo "Triggered skillhub sync workflow"

      - name: Summary
        run: |
          echo "### SkillHub Notified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Triggered skill sync in skillhub repository." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
